{% extends "layout.html" %}
{% load article_extras %}

{% block title %}{{ article.title }} | {{ article.topic|title }}{% endblock %}

{% block content %}
<article class="markdown-body">
	<h6 class="text-muted"><strong>{{ article.created_at|date:"F j, Y"|upper }}</strong></h6>
	<h1>{{ article.title }}</h1>
	{{ article.content|markdown_to_html }}
</article>
{% endblock %}
